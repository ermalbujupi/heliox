<!DOCTYPE html>
<html>
    <head>
        {% load staticfiles %}
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Heliox SpaceApps Challenge</title>

        <link href="{% static 'main/assets/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css" />
        <link href="{% static 'main/assets/css/core.css' %}" rel="stylesheet" type="text/css" />
        <link href="{% static 'main/assets/css/components.css' %}" rel="stylesheet" type="text/css" />
        <link href="{% static 'main/assets/css/icons.css' %}" rel="stylesheet" type="text/css" />
        <link href="{% static 'main/assets/css/pages.css' %}" rel="stylesheet" type="text/css" />
        <link href="{% static 'main/assets/css/responsive.css' %}" rel="stylesheet" type="text/css" />

        <!-- HTML5 Shiv and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
        <![endif]-->

        <script src="{% static 'main/' %}assets/js/modernizr.min.js"></script>

    </head>
    <body>

        <div class="account-pages"></div>
        <div class="clearfix"></div>
        <div class="wrapper-page">
        	<div class=" card-box">
            <div class="panel-heading">
                <h3 class="text-center"> Sign In to <strong class="text-custom">Heliox</strong> </h3>
            </div>


            <div class="panel-body">
            <form class="form-horizontal m-t-20" action="{% url 'register' %}" method="post">
                <div class="form-group ">
                    <div class="col-xs-12">
                        <input class="form-control" type="text" name="username" required="" placeholder="Username">
                    </div>
                </div>
                <div class="form-group ">
                    <div class="col-xs-12">
                        <input class="form-control" type="text" name="email" required="" placeholder="Email">
                    </div>
                </div>
                {% csrf_token %}
                <div class="form-group">
                    <div class="col-xs-12">
                        <input class="form-control" type="password" name="password" required="" placeholder="Password">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-12">
                        <input class="form-control" type="password" name="confirm_password" required="" placeholder="Confirm Password">
                    </div>
                </div>
                <hr>
                <div class="form-group text-center m-t-40">
                    <div class="col-xs-12">
                        <button class="btn btn-info btn-block text-uppercase waves-effect waves-light" type="submit"><b>Register</b></button>
                    </div>
                </div>
            </form>

            </div>
            </div>
                <div class="row">
            	<div class="col-sm-12 text-center">
            		<p>Alredy Registred? <a href="{% url 'login' %}" class="text-primary m-l-5"><b>Log In</b></a></p>

                    </div>
            </div>

        </div>


        <!-- jQuery  -->
        <script src="{% static 'main/assets/js/jquery.min.js' %}"></script>
        <script src="{% static 'main/assets/js/bootstrap.min.js' %}"></script>
        <script src="{% static 'main/assets/js/detect.js' %}"></script>
        <script src="{% static 'main/assets/js/fastclick.js' %}"></script>
        <script src="{% static 'main/assets/js/jquery.slimscroll.js' %}"></script>
        <script src="{% static 'main/assets/js/jquery.blockUI.js' %}"></script>
        <script src="{% static 'main/assets/js/waves.js' %}"></script>
        <script src="{% static 'main/assets/js/wow.min.js' %}"></script>
        <script src="{% static 'main/assets/js/jquery.nicescroll.js' %}"></script>
        <script src="{% static 'main/assets/js/jquery.scrollTo.min.js' %}"></script>

        <script src="{% static 'main/assets/plugins/notifyjs/js/notify.js' %}"></script>
        <script src="{% static 'main/assets/plugins/notifications/notify-metro.js' %}"></script>

        <script src="{% static 'main/assets/js/jquery.core.js' %}"></script>
        <script src="{% static 'main/assets/js/jquery.app.js' %}"></script>

        {% if messages %}
            {% for message in messages %}
                <script type="text/javascript">
                    $(function () {
                        $.Notification.notify('{{ message.tags }}','top center', '', '{{ message }}');
                    });
                </script>
            {% endfor %}
        {% endif %}
	</body>
</html>
